<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Contact Us - Bamboo Fitness</title>
  </head>
  <div class="full-jacket">
    <body>
      <header>
        <div class="row">
          <div class="col-md-4 inline">
            <img
              class="logo"
              src="assets/images/BF-LOGO.png"
              alt="Bamboo Fitness Logo"
            />
          </div>
          <div class="col-8">
            <!--SIMILAR LAYOUT TO LOVE RUNNING https://repl.it/@DanielBradford/Love-Running#assets/css/style.css-->
            <!-- NAV BAR MENU--------------->
            <button class="col-4 btn join-us-btn d-none d-lg-block d-md-block">
              <h4 class="join-us">Join Us</h4>
            </button>
            <nav
              id="navbarNavDropdown"
              class="navbar-expand-sm d-none d-lg-block d-md-block"
            >
              <ul id="menu">
                <li>
                  <a href="index.html"> Home</a>
                </li>
                <li>
                  <a href="classes.html"> Classes </a>
                </li>
                <li>
                  <a href="gallery.html"> Gallery </a>
                </li>
                <li>
                  <a class="active" href="contact.html"> Contact Us</a>
                </li>
              </ul>
            </nav>
            <button
              class="navbar-toggler ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- NAV BAR MENU--------------->
          </div>
        </div>
      </header>
      <div class="heroimage">
        <!--This was borrowed from the Whiskey Project in the Bootstrap lessons: https://danielbradford.github.io/bootstrap/-->
        <div class="container-fluid callout-container">
          <div class="row">
            <div class="col-12">
              <section class="callout jumbotron text-center">
                <h1 class="jumbotron-header uppercase">Contact Us</h1>
                <hr class="block-divider" />
              </section>
            </div>
          </div>
        </div>
      </div>
      <div class="row thin-first-content">
        <div class="col-4 contact-item">
          <a href="tel:+44151637987"> <i class="fa fa-phone-square"></i
          >
          <br>+44 (0151) 637 9872</a>
        </div>
        <div class="col-4 contact-item">
          <a href="mailto:info@bamboofitness.co.uk"><i class="fa fa-envelope-square"></i
          >
          <br>
            info@bamboofitness.co.uk</a
          >
        </div>
        <div class="col-4 contact-item">
          <a
            target="_blank"
            href="http://maps.google.com/?q=22-24 Parkside Cl, Birkenhead, Bebington, Wirral CH63 7RY"
            ><i class="fa fa-home"></i
          >
          <br>22-24 Parkside Cl, Wirral CH63 7RY</a
          >
        </div>
      </div>
      <!--THIS IS THE REPEATING IMAGE ON ALL PAGES--><!--REF _ https://wallpaperaccess.com/chinese-bamboo -->

      <!-- FIRST CONTENT SECTION--------------->
      <button class="col-12 btn join-us-btn d-none d-sm-block d-md-none">
        <h4 class="join-us">Join Us</h4>
      </button>

      <div class="row gold-wrapper">
        <div class="col-3 callout-container3"></div>
        <!-- FORM TEMPLATE FROM BOOTSTRAP--------------->
        <div class="col-lg-6 col-sm-12 contact-form">
          <section class="form-section">
            <form
              class="form-group"
              method="post"
              action="https://formdump.codeinstitute.net/"
            >
              <h2>Get in touch... <i class="fa fa-heartbeat"></i></h2>

              <label for="fname">FIRST NAME: </label>
              <input
                class="text-input"
                type="text"
                name="first_name"
                id="fname"
                required
              /><br />
              <br />
              <label for="lname">LAST NAME: </label>
              <input
                class="text-input"
                type="text"
                name="last_name"
                id="lname"
                required
              /><br />
              <br />
              <label for="email">EMAIL: </label>
              <input
                class="text-input"
                type="email"
                name="email_address"
                id="email"
                required
              />
              <br />
              <h4 class="uppercase">
                Please select the membership type you are interested in:
              </h4>
              <label class="uppercase" for="bronze"> Bronze Leaf </label>
              <input
                type="checkbox"
                name="membership_preference"
                value="bronze"
                id="bronze"
              />
              <label class="uppercase" for="silver"> Silver Leaf </label>
              <input
                type="checkbox"
                name="membership_preference"
                value="silver"
                id="silver"
              />
              <label class="uppercase" for="gold"> Gold Leaf </label>
              <input
                type="checkbox"
                name="membership_preference"
                value="gold"
                id="gold"
              />
              <div class="form-group">
                <label for="enquiry">How can we help?</label>
                <textarea
                  name="enquiry"
                  class="form-control textarea"
                  id="enquiry"
                  rows="3"
                ></textarea>
              </div>
              <br />
              <input class="join-button" type="submit" value="SEND" />
            </form>
          </section>
        </div>
        <div class="col-3 callout-container3"></div>
      </div>
      <!-- FIRST CONTENT SECTION--------------->

      <!-- SECOND CONTENT SECTION--------------->

      <!-- SECOND CONTENT SECTION--------------->

      <!-- FOOTER SECTION-------MODELLED OFF THE RESUME PROJECT--------------->
      <footer class="container-fluid contactfooter">
        <div class="row social-links">
          <span class="col-3 inline">
            <i class="fa fa-facebook"></i>
          </span>
          <span class="col-3 inline">
            <i class="fa fa-instagram"></i>
          </span>
          <span class="col-3 inline">
            <i class="fa fa-twitter"></i>
          </span>
          <span class="col-3 inline">
            <i class="fa fa-youtube"></i>
          </span>
        </div>
      </footer>
    </body>
  </div>
</html>

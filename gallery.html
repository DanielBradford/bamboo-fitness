<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Bamboo Fitness | Gallery</title>
    <meta
      name="description"
      content="A website advertising the services of Bamboo Fitness. A gym and fitness facility that donates to charity."
    />
    <meta
      name="author"
      content="Made by Daniel Bradford. Full Stack Development Student @ Code Institute"
    />
    <meta name="theme-color" content="#228B22" />
  </head>
  <body>
    <header>
      <!-- ALERT BOX FROM BOOTSTRAP-->
      <div class="row">
        <div class="col-lg-4 col-md-6 d-none d-sm-none d-md-block"></div>
        <div
          class="col-lg-6 col-md-6 d-none d-sm-none d-md-block alert alert-success"
          role="alert"
        >
          We donate 10% of your membership to charity.
          <a href="index.html#about-charity">Click for more info!</a>
        </div>
      </div>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-sm">
        <a href="index.html" class="navbar-brand"
          ><div class="col-5 inline">
            <img
              class="logo"
              src="assets/images/BF-LOGO.webP"
              alt="Bamboo Fitness Logo"
            /></div
        ></a>
        <!-- MOBILE NAV BUTTON (similar to WHISKEY DROP / BOOTSTRAP LESSON) -->
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <!-- NAVBAR MENU -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul id="menu" class="navbar-nav mr-auto">
            <li class="nav-item mr-2">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="classes.html">Classes</a>
            </li>
            <li class="active nav-item mr-2">
              <a class="active nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--THIS IS THE REPEATING IMAGE ON ALL PAGES (REF _ https://wallpaperaccess.com/chinese-bamboo) -->
    <div class="heroimage">
      <!--This was inspired by the Whiskey Drop Project in the Bootstrap lessons: https://danielbradford.github.io/bootstrap/-->
      <div class="container-fluid gallery callout-container">
        <div class="row">
          <div class="col-12">
            <section class="callout jumbotron text-center">
              <h1 class="jumbotron-header uppercase">Gallery</h1>
              <hr class="block-divider" />
              <br />
              <i class="fas fa-camera-retro"></i>
            </section>
          </div>
        </div>
      </div>
    </div>
    <!-- GALLERY IMAGES -->
    <main>
      <section class="gallery">
        <h2 class="membership-title-white uppercase">
          Images <i class="fas fa-images"></i>
        </h2>
        <br />
        <div class="row no-gutters">
          <div class="col-lg-4 col-md-12 col-sm-12">
            <a target="_blank" href="assets/images/gallery-images/treadmill.jpg"
              ><img
                src="assets/images/gallery-images/treadmill.jpg"
                alt="man on treadmill"
            /></a>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <a target="_blank" href="assets/images/gallery-images/class.jpg"
              ><img
                src="assets/images/gallery-images/class.jpg"
                alt="class of women"
            /></a>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <a target="_blank" href="assets/images/gallery-images/equipment.jpg"
              ><img
                src="assets/images/gallery-images/equipment.jpg"
                alt="gym machines"
            /></a>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-lg-4 col-md-12 col-sm-12">
            <a
              target="_blank"
              href="assets/images/gallery-images/mirror-man.jpg"
              ><img
                src="assets/images/gallery-images/mirror-man.jpg"
                alt="man looking in mirror"
            /></a>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <a
              target="_blank"
              href="assets/images/gallery-images/kettlebells.jpg"
              ><img
                src="assets/images/gallery-images/kettlebells.jpg"
                alt="man on kettlebells"
            /></a>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <a target="_blank" href="assets/images/gallery-images/women.jpg"
              ><img
                src="assets/images/gallery-images/women.jpg"
                alt="women balancing"
            /></a>
          </div>
        </div>
      </section>
      <!-- GALLERY VIDEOS -->
      <section class="video-gallery">
        <div class="gold-wrapper">
          <h2 class="membership-title-white uppercase">
            Videos <i class="fas fa-video"></i>
          </h2>
          <div class="row videos">
            <div class="col-lg-4 col-sm-12">
              <video width="400" height="300" controls>
                <source
                  src="./assets/videos/lift-weights.mp4"
                  type="video/mp4"
                />
                Video by Pressmaster from Pexels
              </video>
            </div>
            <div class="col-lg-4 col-sm-12">
              <video width="400" height="300" controls>
                <source src="./assets/videos/teach-gym.mp4" type="video/mp4" />
                Video by Pressmaster from Pexels
              </video>
            </div>
            <div class="col-lg-4 col-sm-12">
              <video width="400" height="300" controls>
                <source src="./assets/videos/train.mp4" type="video/mp4" />
                Video by Pressmaster from Pexels
              </video>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- FOOTER -->
    <footer class="container-fluid galleryfooter">
      <br />
      <div class="row social-links">
        <span class="col-3 inline">
          <a
            target="_blank"
            href="https://www.facebook.com"
            rel="noreferrer"
            aria-label="Facebook icon"
            ><i class="fab fa-facebook"></i
          ></a>
        </span>
        <span class="col-3 inline">
          <a
            target="_blank"
            href="https://www.instagram.com"
            rel="noreferrer"
            aria-label="Instagram icon"
            ><i class="fab fa-instagram"></i
          ></a>
        </span>
        <span class="col-3 inline">
          <a
            target="_blank"
            href="https://www.twitter.com"
            rel="noreferrer"
            aria-label="Twitter icon"
            ><i class="fab fa-twitter"></i
          ></a>
        </span>
        <span class="col-3 inline">
          <a
            target="_blank"
            href="https://www.youtube.com"
            rel="noreferrer"
            aria-label="Youtube Icon"
            ><i class="fab fa-youtube"></i
          ></a>
        </span>
        <div class="top-return">
          <a href="#" aria-label="back to top">Back to top</a>
        </div>
      </div>
    </footer>
  </body>
</html>

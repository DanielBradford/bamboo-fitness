<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <title>Gallery - Bamboo Fitness</title>
  </head>
  <div class="full-jacket">
    <body>
      <header>
        <div class="row">
          <div class="col-md-4 inline">
            <img
              class="logo"
              src="assets/images/BF-LOGO.png"
              alt="Bamboo Fitness Logo"
            />
          </div>
          <div class="col-8">
            <!--SIMILAR LAYOUT TO LOVE RUNNING https://repl.it/@DanielBradford/Love-Running#assets/css/style.css-->
            <!-- NAV BAR MENU--------------->
            <button class="col-4 btn join-us-btn d-none d-lg-block d-md-block">
              <h4 class="join-us">Join Us</h4>
            </button>
            <nav class="navbar-expand-sm d-none d-lg-block d-md-block">
              <ul id="menu">
                <li>
                  <a href="index.html"> Home</a>
                </li>
                <li>
                  <a href="classes.html"> Classes </a>
                </li>
                <li>
                  <a class="active" href="gallery.html"> Gallery </a>
                </li>
                <li>
                  <a href="contact.html"> Contact Us</a>
                </li>
              </ul>
            </nav>
            <button
              class="navbar-toggler ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- NAV BAR MENU--------------->
          </div>
        </div>
      </header>
      <!--THIS IS THE REPEATING IMAGE ON ALL PAGES--><!--REF _ https://wallpaperaccess.com/chinese-bamboo -->
      <div class="heroimage">
        <!--This was borrowed from the Whiskey Project in the Bootstrap lessons: https://danielbradford.github.io/bootstrap/-->
        <div class="container-fluid callout-container">
          <div class="row">
            <div class="col-12">
              <section class="callout jumbotron text-center">
                <h1 class="jumbotron-header uppercase">Gallery</h1>
                <hr class="block-divider" />
              </section>
            </div>
          </div>
        </div>
      </div>
      <!-- FIRST CONTENT SECTION--------------->
      <section class="photo">
        <img src="assets/images/treadmill.jpg" alt="man on treadmill" />
        <img src="assets/images/women.jpg " alt="class of women" />
        <img src="assets/images/equipment.jpg" alt="gym machines" />
        <img src="assets/images/mirror-man.jpg" alt="man looking in mirror" />
        <img src="assets/images/kettlebells.jpg" alt="man on kettlebells" />
        <img src="assets/images/weights.jpg" alt="bar weight" />
      </section>
      <!-- FIRST CONTENT SECTION--------------->
      <!-- SECOND CONTENT SECTION--------------->
      <div class="container-fluid callout-container4">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
      <!-- SECOND CONTENT SECTION--------------->
      <section>
        <div class="row container-fluid membership">
          <div class="col membership d-none d-lg-block"></div>
        </div>
      </section>

      <!-- FOOTER SECTION-------MODELLED OFF THE RESUME PROJECT--------------->
      <footer class="container-fluid">
        <div class="row social-links">
          <span class="col-3 inline">
            <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
          </span>
          <span class="col-3 inline">
            <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
          </span>
          <span class="col-3 inline"><a href="https://www.twitter.com">
            <i class="fa fa-twitter"></i></a>
          </span>
          <span class="col-3 inline"><a href="https://www.youtube.com">
            <i class="fa fa-youtube"></i></a>
          </span>
        </div>
      </footer>
    </body>
  </div>
</html>
